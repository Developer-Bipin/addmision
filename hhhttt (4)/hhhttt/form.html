<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="process-admission.php" method="post" enctype="multipart/form-data">
        <h2>Online Admission Form</h2>

        <!-- Student Information -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="11th">11th</option>
            <option value="12th">12th</option>

        <!-- Document Upload -->
        <label for="resume">Upload previous year mark sheet (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>

        <label for="transcript">Upload photo (PDF):</label>
        <input type="file" id="transcript" name="transcript" accept=".pdf" required>

        <!-- Additional Information -->
        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
        
        <p>if  any technical issue is found immidately contact to our team</p>      
         <a href="Contact Us.html">Contact us</a> | 

        <!-- <a href="myt home page.html">Home </a> -->

    </form>
</body>
</html>
